<canvas id="canvas" width="500" height="600" style="border:1px solid #d3d3d3;"></canvas>
<script type="text/javascript" src="5.0.js" async></script>



<button name="step+" type="button" style="position: absolute; top:70px; left:50px;" onclick="stepup()" >+</button>

<button name="step-" type="button" style="position: absolute; top:70px; left:20px;" onclick="stepdown()" >--</button>


<button name="circuit-" type="button" style="position: absolute; top:30px; left:20px;" onclick="circuit_stepdown()" >--</button>

<button name="circuit+" type="button" style="position: absolute; top:30px; left:50px;" onclick="circuit_stepup()" >+</button>


<button name="run" type="button" style="position: absolute; top:90px; left:30px;" onclick="run_circuit()" >Run</button>

<button name="clear" type="button" style="position: absolute; top:110px; left:10px;" onclick="clear_samples()" >Clear Samples</button>
